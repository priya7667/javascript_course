<!-- Example 2:- To set the inner content of an element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML working</title>
</head>
<body>
    <div id="intro">
        <p>Hello this is a p tag</p>
    </div>
    <script>
        let elm=document.getElementById('intro');
        elm.innerHTML="<h1> Hello there </h1>"
    </script>
</body>
</html>
